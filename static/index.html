<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Azure Media Player Subcliper Sample</title>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css"/>
  <link rel="stylesheet" type="text/css" href="//amp.azure.net/libs/amp/1.8.0/skins/amp-default/azuremediaplayer.min.css" />
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/dataTables.semanticui.min.css" />
  <link rel="stylesheet" type="text/css" href="amve.min.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
  <script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/1.10.15/js/dataTables.semanticui.min.js"></script>
  <script src="//amp.azure.net/libs/amp/1.8.0/azuremediaplayer.min.js"></script>
  <script src="amve.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
<h2 class="ui header container">Assets</h2>
<div id="notifications" class="ui container">
  <div class="ui icon message hidden">
  <i class="notched circle loading icon"></i>
  <div class="content">
    <div class="header">
      Just one second
    </div>
    <p>We're fetching that content for you.</p>
  </div>
</div>
<br/>
</div>
<div class="ui container">
<table class="ui single line table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Files</th>
      <th>Total Size</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="assets">
      <td colspan="5">
          <div class="ui active centered inline loader"></div>
      </td>
  </tbody>
</table>
</div>
<div id="editor" style="opacity: 0; pointer-events: none;">
  <div tabindex="0" class="videoContainer">
    <div id="btnCloseEditor"><i class="close icon"></i></div>
    <div id="amve">
      <video id="ampEditor" class="azuremediaplayer amp-default-skin" width="640" height="480">
        <p class="amp-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
      </video>
    </div>
  </div>
</div>
</body>
</html>
